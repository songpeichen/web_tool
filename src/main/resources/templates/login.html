<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="util/layui-v2.5.6/layui/layui.all.js"></script>
    <script src="util/global.js"></script>
    <link rel="stylesheet" type="text/css" href="util/layui-v2.5.6/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="page/common/common.css"/>
    <script src="login.js"></script>
</head>
<body style="background-color: #1183fb">
    <div style="width: 100%;padding-top: 15%;text-align: center">
        <div style="margin-left: 39%;width: 22%;background-color: #fff;padding: 30px 0px;border-radius: 20px">
            <span style="width: 30%;display: inline-block">用户名</span>
            <input type="text" id="userName" name="userName" style="height: 45px;width: 60%;font-size: 16px;line-height: 45px;border-radius: 18px;" value="song">
            <br>
            <br>
            <span style="width: 30%;display: inline-block">密码</span>
            <input type="password" id="password" name="password" style="height: 45px;width: 60%;font-size: 16px;line-height: 45px;border-radius: 18px;" value="song">
            <br>
            <br>
            <button style="color: #fff;background-color: #0c64eb;border-color: transparent;padding: 6px 12px;border-radius: 15px" id="login">登陆</button>
        </div>
    </div>
</body>
</html>
