<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>信息登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../util/layui-v2.5.6/layui/layui.all.js"></script>
    <script src="../../util/global.js"></script>
    <link rel="stylesheet" type="text/css" href="../../util/layui-v2.5.6/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../page/common/common.css"/>
    <script src="js/addInfo.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">摘要</label>
        <div class="layui-input-block">
            <input type="text" name="summary" placeholder="请输入摘要" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="patientName" placeholder="输入患者姓名" class="layui-input">
        </div>
        <!--            <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">需要回访</label>
        <div class="layui-input-block">
            <input type="checkbox" checked name="needCallback" lay-filter="needCallback" lay-skin="switch" value="1">
        </div>
    </div>
    <div class="layui-form-item" id="callbackDateDiv">
        <label class="layui-form-label">下次回访时间</label>
        <div class="layui-input-inline">
            <input type="text" name="callbackDate" id="callbackDate" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="M" title="男">
            <input type="radio" name="sex" value="F" title="女">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">病情描述</label>
        <div class="layui-input-block">
            <textarea name="remarks" required lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">无用选择框</label>
        <div class="layui-input-block">
            <select name="city">
                <option value=""></option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">无用复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读" checked>
            <input type="checkbox" name="like[dai]" title="发呆">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
            <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
</html>
